<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>pricing table</h1></div>
    <div class="panel pricing-table">
      <!-- plan1 -->
      <div class="pricing-plan">
        <div class="image">
          <img src="icons/icon1.png" alt="" class="pricing-img" />
        </div>
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleep after 30mins of inactivity
          </li>
        </ul>
        <span class="pricing-list">Free</span>
        <a href="" class="pricing-button">Sign Up</a>
      </div>
      <!-- plan1 cls -->
      <!-- plan2 -->
      <div class="pricing-plan">
        <div class="image">
          <img src="icons/icon2.png" alt="" class="pricing-img" />
        </div>
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never sleep</li>
          <li class="pricing-features-item">
            Multiple workers for powerfull apps
          </li>
        </ul>
        <span class="pricing-list">$150</span>
        <a href="" class="pricing-button is-featured">Free trial</a>
      </div>
      <!-- plan2 cls -->
      <!-- plan3 -->
      <div class="pricing-plan">
        <div class="image">
          <img src="icons/icon3.png" alt="" class="pricing-img" />
        </div>
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">
            Simple horizontal <br />
            scalability
          </li>
        </ul>
        <span class="pricing-list">$400</span>
        <a href="" class="pricing-button">Free trial</a>
      </div>
      <!-- plan3 cls -->
    </div>
  </body>
</html>
